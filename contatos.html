<!DOCTYPE html>
<html>
<head>
	<title> Contatos | Be a Trader</title>
	<link rel="stylesheet" type="text/css" href="estilo.css">
	<link rel="stylesheet" type="text/css" href="css/contato.css">
	<link rel="stylesheet" type="text/css" href="css/sobre.css">
	<script src="javascript/contato.js"></script>
</head>

<body>
	<section id="contato">
		<div id="contato2" class="topic">
			<p> <strong> Ficou com <strong id="bgWhite"> mais dúvidas ? </strong> </strong> </p> 
			<p> <strong> Envie-nos um email ! </strong> </p>
		</div>

		<form onsubmit="return validaForm(this);">
			<!--label for="nome">Nome</label-->
			<input type="text" name="nome" id="nome" placeholder="Nome"><br><br>

			<!--label for="sobrenome">Sobrenome</label-->
			<input type="text" name="sobrenome" id="sobrenome" placeholder="Sobrenome"><br><br>

			<!--label for="email">Email</label-->
			<input type="email" name="email" id="email" placeholder="Seu Email" required><br><br>

			<!--label for="assunto">Assunto</label-->
			<input type="text" name="" id="assunto" placeholder="Assunto do Email"> <br><br>
			<div id="alinhar">
				<br> Tipo de Investimento <br>
				<input type="radio" name="Renda" id="radio1" value="Renda Fixa">
				<label for="radio1">Renda Fixa</label>
				<input type="radio" name="Renda" id="radio2" value="Renda Variável">
				<label for="radio2">Renda Variável</label> <br><br>
			</div>

			<!--label for="mensagem"></label-->
			<input type="text" name="" id="mensagem" placeholder="mensagem" required><br><br>


			<input type="submit" name="Enviar"><br><br>
		</form>
	</section>
</body>
</html>
